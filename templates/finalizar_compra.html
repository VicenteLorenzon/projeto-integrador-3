{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
  {% include 'partials/header.html' %}
  <main>
    <div>
      <!--inicio container-->
      <div class="container-fluid">
        <div class="container">
          <div class="row pt-5">
            <div class="col-3"></div>
            <div class="col">
              <h1>Finalizar compra</h1>
            </div>
            <div class="col-3"></div>
          </div>
          <form action = "{% url 'finalizar_compra' %}" method="post">
            {% csrf_token %}
            {% for erro in erros %}
            <p>{{ erro }}</p>
            {% endfor %}  
          <div class="row pt-3">
            <div class="col-3"></div>
            <div class="col">
                <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input customCheck" type="radio" name="forma_entrega" id="gridRadios1" value="P" checked>
                      <label class="form-check-label customLabelRadio" for="gridRadios1">
                        Receber em casa
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input customCheck" type="radio" name="forma_entrega" id="gridRadios2" value="C">
                      <label class="form-check-label customLabelRadio" for="gridRadios2">
                        Retirar na loja
                      </label>
                    </div>
                  </div>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col">
                <select class="form-select" aria-label="Default select example", name="forma_pagamento">
                    <option value="0" selected>Forma de pagamento</option>
                    <option value="1">Dinheiro</option>
                    <option value="2">Pix</option>
                    <option value="3">Cart√£o</option>
                </select>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col">
                <select class="form-select" aria-label="Default select example", name="endereco">
                  {% for endereco in contexto.enderecos %}
                    <option value="{{ endereco.id }}">{{ endereco.rua }}, {{ endereco.numero }} - {{ endereco.cep }} </option>
                  {% endfor %}  
                </select>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-2">
            <div class="col-3"></div>
            <div class="col">
                <hr class="mt-4">
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-1">
            <div class="col-3"></div>
            <div class="col">
                <h3>Total</h3>
            </div>
            <div class="col-2 me-4">
                <h3>R${{ contexto.preco }}</h3>
            </div>
            <div class="col-2"></div>
          </div> 
          <div class="row pt-3">
            <div class="col-7"></div>
            <button type="submit" class="btn col btn-main">Confirmar</button>
            <div class="col-3"></div>
          </div> 
        </form>        
        </div>
        <!--quarta linha-->
        {% include 'partials/footer.html' %}
      </div>
    </div>
  </main>
{% endblock %}
