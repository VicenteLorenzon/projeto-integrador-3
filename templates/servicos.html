{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
  {% include 'partials/header.html' %}
  <main>
    <div>
      <!--inicio container-->
      <div class="container-fluid">
        <div class="container">
          <div class="row pt-5">
            <div class="col-2"></div>
            <div class="col">
              <h1>Serviços</h1>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row py-4">
            <div class="col-2"></div>
            <div class="col">
              <form action="{% url 'servicos' %}", method="get">
                <select class="form-select" name="pet" onchange="this.form.submit()">
                    <option value="0">Selecione o pet</option>
                    {% for pet in contexto.pets %}
                    <option value="{{ pet.id }}">{{pet.nome}}</option>
                    {% endfor %}
                </select>
              <form>
            </div>
            <div class="col-6"></div>
          </div>
          {% for servico in contexto.servicos %}
          {% include 'partials/servicos.html' %}
          {% endfor %}
          <div class="row">
          <div class="col-2"></div>
          <div class="col">
              <hr class="mt-4">
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row pt-1">
        </div> 
        <div class="row p-4">
            <div class="col-8"></div>
            <a type="button" class="btn col btn-main" href="confirmarServico.html">Confirmar serviços</a>
            <div class="col-2"></div>
          </div>      
        <!--quarta linha-->
        {% include 'partials/footer.html' %}
      </div>
    </div>
  </main>
{% endblock %}
