{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
  {% include 'partials/header.html' %}
  <main>
    <div>
      <!--inicio container-->
      <div class="container-fluid">
        <div class="container">
          <div class="row pt-5">
            <div class="col-3"></div>
            <div class="col">
              <h1>Entrar</h1>
            </div>
            <div class="col-3"></div>
          </div>
          <form action = "{% url 'login' %}" method="post">
          {% csrf_token %}
          {% for erro in erros %}
          <p>{{ erro }}</p>
          {% endfor %}
          <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col">
              <input class="form-control" placeholder="Email" aria-label="Email" name="email">
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" name="senha">
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col">
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-5">
            <div class="col-7"></div>
            <button type="submit" class="btn col btn-main">Entrar</button>
            <div class="col-3"></div>
          </div>
          </form>          
        </div>
        <!--quarta linha-->
        {% include 'partials/footer.html' %}
      </div>
    </div>
  </main>
{% endblock %}
