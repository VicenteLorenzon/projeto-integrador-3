<div class="row pb-2">
    <div class="col">
      <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div>
                  <a href="{% url 'name' %}">
                    <img
                    src="{{ produto.foto.url }}"
                    class="img-fluid rounded-3" style="width: 65px;">
                  </a> 
                </div>
                <div class="ms-3">
                  <h5>{{ produto.produto }}</h5>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <div style="width: 120px;">
                  <h5 class="mb-0 ps-3">{{ produto.preco }}</h5>
                </div>
                <button style="color: #cecece;"><i class="fas fa-trash-alt iconHover"></i></button>
              </div>
            </div>
          </div>
        </div>              
    </div>
</div>
